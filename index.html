<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tiny.cloud/1/vy2m7b9o45emt69ma6j8izlfutukj49rfvg2t6fpwx7tzgli/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
  selector: '#textbox',
  plugins: 'a_tinymce_plugin',
  a_plugin_option: true,
  a_configuration_option: 400
});
    </script>
    <title>Stock Analysis</title>
</head>
<body>
 <header>
   <a id="site-logo" href="https://github.com/zpoettker/Stock-Analysis">StockOps Analysis</a>
   <input type="search" placeholder="Search...">
 </header>
   <nav id="ticker-tape">
     <!--TradingView Widget BEGIN-->
      <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script
               type="text/javascript"
               src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
              async
    >
               {
               "symbols": [
                {
                   "description": "",
                   "proName": "NASDAQ:TSLA"
                },
                 {
                    "description": "",
                    "proName": "NASDAQ:AAPL"
                  },
                  {
                    "description": "",
                    "proName": "NASDAQ:NVDA"
                  },
                  {
                    "description": "",
                    "proName": "NASDAQ:MSFT"
                  },
                  {
                    "description": "",
                    "proName": "NASDAQ:AMZN"
                  },
                  {
                    "description": "",
                    "proName": "NASDAQ:GOOGL"
                  },
                  {
                    "description": "",
                    "proName": "NASDAQ:META"
                  },
                  {
                    "description": "",
                    "proName": "NYSE:SHOP"
                  },
                  {
                    "description": "",
                    "proName": "NASDAQ:QQQ"
                  },
                  {
                    "description": "",
                    "proName": "NYSE:GME"
                  },
                  {
                    "description": "",
                    "proName": "NASDAQ:COIN"
                  },
                  {
                    "description": "",
                    "proName": "NYSE:WMT"
                  }
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "en",
                "largeChartUrl": "http://127.0.0.1:3000/index.html"
                 }
            </script>
        </div>
      <!--TradingView Widget END -->
    </nav>
    <main>
        <section id="symbol-info">
        </section>
        <div class="text-box-content">
          <div class="text-editor-header">
              <button type="button" class="btn" data-element="bold">
                  <i class="fa fa-bold"></i>
              </button>
              <button type="button" class="btn" data-element="italic">
                  <i class="fa fa-italic"></i>
              </button>
              <button type="button" class="btn" data-element="underline">
                  <i class="fa fa-underline"></i>
              </button>
              <button type="button" class="btn" data-element="insertUnorderedList">
                  <i class="fa fa-list-ul"></i>
              </button>
              <button type="button" class="btn" data-element="insertOrderedList">
                  <i class="fa fa-list-ol"></i>
              </button>
              <button type="button" class="btn" data-element="createLink">
                  <i class="fa fa-link"></i>
              </button>
              <button type="button" class="btn" data-element="justifyLeft">
                  <i class="fa fa-align-left"></i>
              </button>
              <button type="button" class="btn" data-element="justifyCenter">
                  <i class="fa fa-align-center"></i>
              </button>
              <button type="button" class="btn" data-element="justifyRight">
                  <i class="fa fa-align-right"></i>
              </button>
              <button type="button" class="btn" data-element="justifyFull">
                  <i class="fa fa-align-justify"></i>
              </button>
              <button type="button" class="btn" data-element="insertImage">
                  <i class="fa fa-image"></i>
              </button> 
          </div>
          <div class="textbox" contenteditable="true">Write your analysis here.</div>
      </div>
      
        <section id="advanced-chart">
        </section>
        <section id="company-profile">
        </section>
        <section id="fundamental-data">
        </section>
        <section id="empty"></section>
        <section id="technical-analysis">
        </section>
        <section id="top-stories">
        </section>
    </main>
<footer></footer>
</body>
<template id="symbol-info-template">
  <!--TradingView Widget BEGIN-->
 <div class="tradingview-widget-container">
   <div class="tradingview-widget-container__widget"></div>
   <script
       type="text/javascript"
       src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js"
       async
>
       {
       "symbol": "NASDAQ:TSLA",
       "width": "100%",
       "locale": "en",
       "colorTheme": "dark",
       "isTransparent": true
        }
   </script>
</div>
<!--TradingView Widget END -->
 </template>
<template id="advanced-chart-template">
<!--TradingView Widget BEGIN-->
<div class="tradingview-widget-container" style="height:100%;width:100%">
<div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
<div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span id="blue-text">Open TradingView</span></a></div>
<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
{
"autosize": true,
"symbol": "NASDAQ:TSLA",
"interval": "D",
"timezone": "America/New_York",
"theme": "dark",
"style": "1",
"locale": "en",
"hide_side_toolbar": false,
"allow_symbol_change": true,
"calendar": false,
"support_host": "https://www.tradingview.com"
}
</script>
</div>
<!--TradingView Widget END -->
</template>
<template id="company-profile-template">
<!--TradingView Widget BEGIN-->
<div class="tradingview-widget-container">
<div class="tradingview-widget-container__widget"></div>
<div class="tradingview-widget-copyright"></div>
<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
{
"width": "100%",
"height": "100%",
"isTransparent": true,
"colorTheme": "dark",
"symbol": "NASDAQ:TSLA",
"locale": "en"
}
</script>
</div>
<!--TradingView Widget END -->
</template>
<template id="fundamental-data-template" >
<!--TradingView Widget BEGIN-->
<div class="tradingview-widget-container">
<div class="tradingview-widget-container__widget"></div>
<div class="tradingview-widget-copyright"></div>
<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
{
"isTransparent": true,
"largeChartUrl": "",
"displayMode": "regular",
"width": "100%",
"height": "100%",
"colorTheme": "dark",
"symbol": "NASDAQ:TSLA",
"locale": "en"
}
</script>
</div>
<!--TradingView Widget END -->
</template>
<template id="technical-analysis-template">
<!--TradingView Widget BEGIN-->
<div class="tradingview-widget-container">
<div class="tradingview-widget-container__widget"></div>
<div class="tradingview-widget-copyright"></div>
<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
{
"interval": "1D",
"width": "100%",
"isTransparent": true,
"height": "100%",
"symbol": "NASDAQ:TSLA",
"showIntervalTabs": true,
"displayMode": "single",
"locale": "en",
"colorTheme": "dark"
}
</script>
</div>
<!--TradingView Widget END -->
</template>
<template id="top-stories-template">
<!--TradingView Widget BEGIN-->
<div class="tradingview-widget-container">
<div class="tradingview-widget-container__widget"></div>
<div class="tradingview-widget-copyright"></div>
<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
{
"feedMode": "all_symbols",
"isTransparent": false,
"displayMode": "regular",
"width": "100%",
"height": "100%",
"colorTheme": "dark",
"locale": "en"
}
</script>
</div>
<!--TradingView Widget END -->
</template>
<script src="https://use.fontawesome.com/a31a3f8384.js"></script>
<script src="index.js"></script>
</html>
